  <div id="wrapper">

    <nav class="navbar navbar-default">
      <div class="container" id="container_nav">
        <!-- Brand and toggle get grouped for better mobile display -->

          <h1 class="header">Matt Carpowich</h1>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->

    <div class="container" id="content">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-7 col-lg-8">

          <section id="main_section">
            <h2 class="header header-2">Contact</h2>
            <form id="contact_form">
              <label for="name">Name</label><br>
              <input type="text" id="name" name="name" placeholder="John Smith"><br>
              <label for="email">Email</label><br>
              <input type="email" id="email" name="email" placeholder="example@gmail.com"><br>
              <label for="message">Message</label><br>
              <textarea rows="10" id="message" name="message"></textarea><br>
              <button type="submit" id="submit">Submit</button>
            </form>
          </section>

        </div>
        <div class="col-xs-12 col-sm-12 col-md-5 col-lg-4">

          <section id="connect_with_me">
            <h3 class="header header-2">Connect with Me</h3>
            <div id="image_container" class="container-fluid">
              <div class="icon-row row">
                <div class="icon-col col-xs-3 col-sm-2 col-md-4">
                  <a href="https://github.com/mattcarpowich1" title="link to my github profile">
                    <img src="assets/images/git128_2.png" class="icon" alt="github icon">
                  </a>
                </div>
                <div class="icon-col col-xs-3 col-sm-2 col-md-4">
                  <a href="https://www.linkedin.com/in/matt-carpowich-862229139" title="link to my linkedin profile">
                    <img src="assets/images/link128_3.png" class="icon" alt="linkedin icon">
                  </a>
                </div>
                <div class="icon-col col-xs-3 col-sm-2 col-md-4">
                  <a href="https://stackoverflow.com/users/7864815/matt-carpowich?tab=profile" title="link to my stack overflow profile">
                    <img src="assets/images/stack128.png" class="icon" alt="stack overflow icon">
                  </a>
                </div>
              </div>
            </div>    
          </section>

        </div>
      </div>
    </div><!-- #content -->

  </div><!-- wrapper -->
